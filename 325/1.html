<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>art-template</title>
</head>
<body>
    {{values}}
    <img style="width:100px;height:100px" src={{img}} alt="裂开">
    <ul>
        {{each data}}
        <li>
            {{if $value.isfile == 'f' }}
                F
            {{else if $value.isfile == 'd'}}
                D
            {{/if}}
            ---{{$value}}</li>
        {{/each }}
    </ul>
</body>
</html>
